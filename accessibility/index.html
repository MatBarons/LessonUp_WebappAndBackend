<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Registrazione utente</title>

    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Registrazione utente</h1>
    </header>
    <main>
        <form id="form-section" aria-labelledby="form-title" action="./thanks.html">
            <h2 id="form-title">Informazioni personali</h2>

            <div>
                <fieldset>
                    <legend id="dati-personali">Dati personali</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" aria-required="true" aria-describedby="dati-personali" required>
                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome" name="cognome" aria-required="true" aria-describedby="dati-personali" required>
                    <br><br>
                    <label for="sesso">Sesso:</label>
                    <select id="sesso" name="sesso" aria-required="true" aria-describedby="dati-personali">
                        <option value="maschio">Maschio</option>
                        <option value="femmina">Femmina</option>
                        <option value="altro">Altro</option>
                    </select>
                    <label for="data-nascita">Data di nascita:</label>
                    <input type="date" id="data-nascita" name="data-nascita" aria-describedby="dati-personali" aria-required="true" required>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend id="credenziali">Credenziali</legend>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" aria-required="true" aria-describedby="credenziali" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" aria-required="true" aria-describedby="credenziali" required>
                    <br><br>
                    <label for="psw">Password:</label>
                    <input type="password" id="psw" name="psw" aria-required="true" aria-describedby="credenziali" required>
                </fieldset>
            </div>
            <fieldset>
                <legend id="indirizzi">Indirizzi</legend>
                <label for="indirizzo">Indirizzo di residenza:</label>
                <input type="text" id="indirizzo" name="indirizzo" aria-describedby="indirizzi" aria-required="true" required>
                <br><br>
                <label for="scuola">Indirizzo della scuola frequentata:</label>
                <input type="text" id="scuola" name="scuola" aria-describedby="indirizzi" aria-required="true" required>
            </fieldset>
            <br>
            <br>
            <button type="submit">Invia</button>
        </form>
    </main>
    <footer>
        <p>Copyright &copy; Matteo Barone</p>
    </footer>
</body>
